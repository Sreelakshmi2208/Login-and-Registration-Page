<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="background.gif" alt="Background Animation" class="bg-image" />
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <div class="error" id="loginUserError"></div>

      <input type="password" id="loginPassword" placeholder="Password" required />
      <div class="error" id="loginPassError"></div>

      <button type="submit" class="btn">Login</button>
      <div class="success" id="loginSuccess"></div>
    </form>
    <p style="text-align:center;">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
